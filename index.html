<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghazi Premium Apartments â€” Landing Page</title>

  <style>
    /* ====== Base Styles ====== */
    body {
      margin: 0;
      height: 100vh;
      background: #0b0f14;
      color: #eef3f8;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
      transition: background 0.3s, color 0.3s;
    }

    /* ====== Language Switch Button ====== */
    .lang-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #22c55e;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s, transform 0.1s;
      z-index: 1000;
    }

    .lang-toggle:hover {
      background: #16a34a;
      transform: scale(1.05);
    }

    /* ====== Embedded Frame ====== */
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      border-top: 1px solid #222;
    }

  </style>
</head>

<body>
  <!-- ====== Language Toggle Button ====== -->
  <button class="lang-toggle" id="langBtn">Ø¹Ø±Ø¨ÙŠ ðŸ‡¦ðŸ‡ª</button>

  <!-- ====== Main Content Frame ====== -->
  <iframe id="contentFrame" src="daily_offers_english.html"></iframe>

  <script>
    /*
      ===============================================
      LANGUAGE SWITCH LOGIC
      ===============================================
      - Default language: English
      - Button toggles between English â†” Arabic
      - Selected language is saved in localStorage
      - On reload, last used language is restored
    */

    const btn = document.getElementById("langBtn");
    const frame = document.getElementById("contentFrame");
    let currentLang = localStorage.getItem("lang") || "en";

    // Function to toggle between languages
    function switchLang() {
      if (currentLang === "en") {
        frame.src = "daily_offers_arabic.html";
        btn.textContent = "English ðŸ‡¬ðŸ‡§";
        currentLang = "ar";
      } else {
        frame.src = "daily_offers_english.html";
        btn.textContent = "Ø¹Ø±Ø¨ÙŠ ðŸ‡¦ðŸ‡ª";
        currentLang = "en";
      }
      localStorage.setItem("lang", currentLang);
    }

    // Restore previously used language
    if (currentLang === "ar") {
      frame.src = "daily_offers_arabic.html";
      btn.textContent = "English ðŸ‡¬ðŸ‡§";
    }

    // Event listener for toggle button
    btn.addEventListener("click", switchLang);
  </script>
</body>
</html>
